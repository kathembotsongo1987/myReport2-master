<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>All Items
                <a th:href="@{'/createExcel'}" style="float:right;"><img th:src="@{/images/excel.png}" style="width:40px;"></a>
                <a th:href="@{'/createPdf'}" style="float:right;"><img th:src="@{/images/pdf.png}" style="width:20px;margin-left:10px;" ></a>
            </h2>
            <div style="margin-top:20px">
                <table id="items" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Created at</th>
                        <th>Updated at</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="items : ${items}">
                            <td th:text="${items.items}"></td>
                            <td th:text="${items.quantity}"></td>
                            <td th:text="${items.price}"></td>
                            <td th:text="${items.created_at}"></td>
                            <td th:text="${items.updated_at}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
